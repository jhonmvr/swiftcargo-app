<ion-header>
    <app-franja-rosada> </app-franja-rosada>
</ion-header>
<div class="ion-hide-md-up">
    <app-menu> </app-menu>
</div>
<ion-content>
    <div class="sidebar">
        <app-lista-menu></app-lista-menu>
    </div>
    <div class="content">
        <ion-row class="paddingFila">
            <ion-col size="12" class="ion-text-center">
                <ion-label class="tituloWeb">Cambiar la Contraseña</ion-label>
            </ion-col>
        </ion-row>
        <div class="input-group">
            <ion-row class="paddingFila">
                <ion-col size="12">
                    <ion-label class="labelInputDatosCliente" position="stacked">Contraseña Actual</ion-label>
                    <ion-item class="inputDatosCliente" lines="none">
                        <ion-input type="password" placeholder="Contraseña Actual" #passwordInput
                            [formControl]="contrasenaActual" required> </ion-input>
                        <ion-icon class="password-toggle" (click)="togglePassword(passwordInput)" slot="end"
                            [name]="passwordIcon"></ion-icon>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="paddingFila">
                <ion-col size="12">
                    <ion-label class="labelInputDatosCliente" position="stacked">Nueva Contraseña</ion-label>
                    <ion-item class="inputDatosCliente" lines="none">
                        <ion-input type="password" #newPasswordInput placeholder="Contraseña Nueva"
                            [formControl]="contrasenaNueva" required></ion-input>
                        <ion-icon class="password-toggle" (click)="togglePassword(newPasswordInput)" slot="end"
                            [name]="passwordIcon"></ion-icon>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="paddingFila">
                <ion-col size="12">
                    <ion-label class="labelInputDatosCliente" position="stacked">Repetir Nueva Contraseña</ion-label>
                    <ion-item class="inputDatosCliente" lines="none">
                        <ion-input #newPasswordRepInput type="password" placeholder="Repetir Contraseña Nueva"
                            [formControl]="repetirContrasena" required></ion-input>
                        <ion-icon class="password-toggle" (click)="togglePassword(newPasswordRepInput)" slot="end"
                            [name]="passwordIcon"></ion-icon>
                    </ion-item>
                </ion-col>
                <div *ngIf="(repetirContrasena.dirty || repetirContrasena.touched) && !validarPass()" class="errors">
                    <span *ngIf="!validarPass()">La contraseña debe coincidir</span>
                </div>
            </ion-row>
            <ion-row class="paddingFila">
                <ion-col size="12">
                    <ion-button class="botonPrincipal" type="button" expand="block"
                        [disabled]="!form.valid && validarPass()" (click)="cambiarContrasena()">Cambiar
                        Contraseña</ion-button>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
